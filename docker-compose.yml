services:
  web:
    build: .
    container_name: arvores-web
    working_dir: /var/www/project
    volumes:
      # Docroot apenas com arquivos públicos
      - /data/arvores-escrevivencias/public:/var/www/html
      # Raiz do projeto, se o código usa esse path
      - /data/arvores-escrevivencias:/var/www/project
    ports:
      - "8081:80"     # evita conflito com outros apps
    depends_on:
      - db
    environment:
      TZ: "America/Fortaleza"

      # Banco
      DB_HOST: "db"
      DB_NAME: "arvores"
      DB_USER: "arvores_user"
      DB_PASS: "arvores_pass"

      # Cloudinary
      CLOUDINARY_CLOUD_NAME: "df9fueyfn"
      CLOUDINARY_API_KEY: "434173552224569"
      CLOUDINARY_API_SECRET: "7MjI0kjIMkpge_8b7pgaFI3ZFiE"

      # SUAP
      SUAP_CLIENT_ID: "Uxzjn6KUUfTJdzE0uTNxyDj6xhrCcF8dKgXmV9dh"
      SUAP_CLIENT_SECRET: "HXu9kGYSD4nk5TvHeFR79M6aXAuN8pt99IyH5DGmaiPwq9KMHmJLIznjy98XDZ3FPrn4DFodmq9WcZ0ZQTdYUfYtnyFs1SSE2ap6tFKOVtPhesce5yxudUbqOIU4obN9"
      SUAP_REDIRECT_URI: "http://192.168.3.10:8081/callback.html"
      SUAP_URL: "https://suap.ifrn.edu.br"
      SUAP_SCOPE: "identificacao email documentos_pessoais"

      # App
      APP_DEBUG: "true"
      APP_URL: "http://192.168.3.10:8081/"
      TIMEZONE: "America/Fortaleza"

    restart: unless-stopped

  db:
    image: mariadb:11
    container_name: arvores-db
    environment:
      MYSQL_ROOT_PASSWORD: "rootpassword"
      MYSQL_DATABASE: "arvores"
      MYSQL_USER: "arvores_user"
      MYSQL_PASSWORD: "arvores_pass"
    volumes:
      - arvores-db-data:/var/lib/mysql
      - /data/arvores-escrevivencias/db/init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: arvores-phpmyadmin
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 0
      # opcional: já sugerir login (mas você ainda digita no painel)
      PMA_USER: arvores_user
      PMA_PASSWORD: arvores_pass
    ports:
      - "0.0.0.0:8085:80"   # expõe só no seu PC (mais seguro)
    restart: unless-stopped

volumes:
  arvores-db-data:

